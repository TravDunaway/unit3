{% extends 'base.html' %}

{% block body %}
    <div>
        <h1>
            melons
        </h1>
    </div>
    <div id="melon-list">
        {% for melon in melon_list %}
           <div class="card text-center">
              <img class="melon-image" src="{{ melon.image_url }}">
              <h5>
              <a href="{{ url_for('melon_details', melon_id=melon.melon_id) }}">
                 {{ melon.common_name }}
              </a>
              </h5>
              {{ melon.price_str() }}
           </div>
        {% endfor %}
     </div>
{% endblock %}




















</body>
</html>
